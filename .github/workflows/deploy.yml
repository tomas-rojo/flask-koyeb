on: [push]

env:
  GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker build
        run: docker build --rm=false -t ghcr.io/tomas-rojo/flask-hello-world:0.0.2 .
      - name: Docker login
        run: echo $GHCR_TOKEN | docker login ghcr.io -u tomas-rojo --password-stdin
      - name: Docker push
        run: echo hello && docker push ghcr.io/tomas-rojo/flask-hello-world:0.0.2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install and configure the Koyeb CLI
        uses: koyeb-community/install-koyeb-cli@v2
        with:
          api_token: "${{ secrets.KOYEB_TOKEN }}"
          github_token: $GHCR_TOKEN
      - name: Build and deploy the application to Koyeb
        uses: koyeb/action-git-deploy@v1
        with:
          app-name: silly-jacinda
          service-name: flask-koyeb

